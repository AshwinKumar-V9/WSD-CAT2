<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body style="background-color: #e9e9e9;">

    <h1 class="my-lg-5 my-4" style="background-color: #333333;color: #ffffff;text-align: center;">Register For Gateways 2022</h1>
    <form class="container col-lg-6" id='regForm'>
        <div class="container mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name...">
          </div>
          <div class="container mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" placeholder="Enter your email...">
            <span id="email_validate"></span>
          </div>
          <div class="container mb-3">
            <label for="branch" class="form-label">Branch</label>
            <input type="text" class="form-control" id="branch" placeholder="Enter your branch...">
          </div>
          <div class="container mb-3">
            <label for="college" class="form-label">College/ University</label>
            <input type="text" class="form-control" id="college" placeholder="Enter your college/ university...">
          </div>
          <div class="container mb-3">
            <label for="state" class="form-label">State</label>
            <input type="text" class="form-control" id="state" placeholder="Enter your state...">
          </div>
          <div class="container mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Enter your address...">
          </div>
          <div class="container mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" min="0" max="100" placeholder="Enter your age...">
            <span id="age_validate"></span>
          </div>
          <div class="container mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" placeholder="Enter your phone...">
            <span id="phone_validate"></span>
          </div>
          <div class="container mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter your username...">
          </div>
          <div class="container mb-3">
            <label for="pswd" class="form-label">Password</label>
            <input type="password" class="form-control" id="pswd" placeholder="Enter your password...">
            <span id="pswd_validate"></span>
            <div style="color: red;">
                <span id="charlen">8-20 characters | </span>
                <span id="lowercase">lowercase | </span>
                <span id="uppercase">uppercase | </span>
                <span id="number">number | </span>
                <span id="special">special character</span>
            </div>
          </div>
          <input type="submit" id="submit" value="Submit" onclick="submitForm(), addNewRecord()" class="btn btn-primary disabled">
    </form>

    <script src="./js/index.js"></script>
    <script src="./js/dom.js"></script>
</body>
</html>
